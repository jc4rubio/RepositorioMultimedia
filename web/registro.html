<!DOCTYPE html>
<html>
    <head>
        <title>Repositorio Multimedia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Icono-->
        <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon">
        <link rel="icon" href="resources/images/favicon.png" type="image/x-icon">
        <!--Estilos-->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/repositorio/estilo.css" rel="stylesheet" type="text/css"/>
        <!--Librerias-->
        <script src ="./resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script> Online-->
        <script src="./resources/js/jquery.form-validator.min.js" type="text/javascript"></script>    <!--Offline--> 
    </head>
    <body>
        <header>
            <h1>Repositorio Multimedia</h1>
        </header>
        
        <main>
            <!-- Capa envoltorio: Permite crear un footer responsive-->
            <div id="wrap">
                <div class="container-fluid">
                    <!--Navegación superior-->
                    <div class="row">
                         <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                            <table align="center" class="tabla_navegacion">
                                <tr>
                                    <!--Columna 1. Icono de inicio-->
                                    <td class="td_ancho2">
                                        <a href="index.html">
                                            <img src = "./resources/images/home.png" alt="Inicio" title="Inicio" class="icono_navegacion float_izquierda">
                                        </a>
                                    </td>
                                    <!--Columna 2. Título del contenido-->
                                    <td>
                                        <h2 class="texto_centrado" id="titulo_contenido">Registro</h2>
                                    </td>
                                    <!--Columna 3. Icono de volver-->
                                    <td class="td_ancho2" >
                                        <a href="login.html">
                                            <img src = "./resources/images/volver.png" alt="Volver" title="Volver" class="icono_navegacion float_derecha">
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <hr/><br/>

                            <div id="mi_contenido">
                                <!--Formulario de registro-->
                                <div class="row">
                                    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">

                                        <form method="post" action="registro" id="registro">
                                            <fieldset>

                                                <!--Usuario-->
                                                <div class="form-group">
                                                    <input class="form-control" type="text" name="user" id="user" placeholder="Usuario*" data-validation="length" data-validation-length="4-50">  
                                                    <!--No funciona el autofucus en firefox. En chrome si. No lo utilizo por las mismas razones que en login-->
                                                </div>

                                                <!--Password-->
                                                <div class="form-group ">
                                                    <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña*" data-validation="length" data-validation-length="5-50">
                                                </div>

                                                <!-- Re-Password-->
                                                <div class="form-group">
                                                    <input class="form-control" type="password" name="re_password" id="re_password" placeholder="Repita la contraseña*" data-validation="confirmation" data-validation-confirm="password">
                                                </div>

                                                <!--Correo-->
                                                <div class="form-group">
                                                    <input class="form-control" type="email" name="correo" id="correo" placeholder="Correo electrónico*" data-validation="email"> 
                                                </div>

                                                <!--Nombre de usuario-->
                                                <div class="form-group">
                                                    <!--<label>Datos personales</label>-->
                                                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" data-validation="length" data-validation-length="0-50"> 
                                                </div>

                                                <!--Apellidos-->
                                                <div class="form-group">
                                                    <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Apellidos" data-validation="length" data-validation-length="0-50">
                                                </div>

                                                <!--Teléfono-->
                                                <div class="form-group">
                                                    <input class="form-control" type="number" name="telefono" id="telefono" placeholder="Teléfono" data-validation="number" data-validation-allowing="range[0;999999999]"  data-validation-optional="true">
                                                </div>

                                                <!--Fecha de nacimiento-->
                                                <div class="form-group ">
                                                    <label>Fecha de nacimiento*</label>
                                                    <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento" data-validation="required"> 
                                                </div>

                                                <!--Género v1. No me gusta como se comporta el responsive-->
                <!--                                <div class="form-group">
                                                    <label>Género</label>
                                                    <div class="row">
                                                        <div class="col-xs-5 col-xs-offset-2 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-0 col-lg-6 col-lg-offset-1">
                                                            <input class="radio-inline" type="radio" name="genero" id="genero_hombre" value="Hombre"> Hombre                           
                                                        </div>.
                                                        <div class="col-xs-4 col-xs-offset-0 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-5 col-lg-offset-0">
                                                            <input class="radio-inline" type="radio" name="genero" id="genero_mujer" value="Mujer"> Mujer                                    
                                                        </div>
                                                    </div>
                                                </div>-->

                                                <!--Género v2.-->
                                                <div class="form-group">
                                                    <label>Género</label>
                                                    <br />
                                                    <div class="texto_centrado">
                                                        <input class="radio-inline" type="radio" name="genero" id="genero_hombre" value="Hombre" checked="checked"> Hombre
                                                        &nbsp;&nbsp;
                                                        <input class="radio-inline" type="radio" name="genero" id="genero_mujer" value="Mujer"> Mujer
                                                    </div>
                                                </div>

                                                <!--Submit-->
                                                <div class="row form-group">
                                                    <br/>
                                                    <button type="submit" class="btn btn-primary center-block" id="doRegistro">Registrar</button>
                                                </div>

                                                <!--Recuperación y registro--> 
                                                <div class="texto_centrado col-xs-12 col-xs-offset-0 col-sm-12 col-sm-offset-0 col-md-12 col-md-offset-0 col-lg-12 col-lg-offset-0">                                  
                                                    <br/>
                                                    <p>¿Olvidó las credenciales? <a id="notImplemented" class="pointer">Click aquí</a></p>  <!--Sin implementar todavía--> 
                                                    <p>¿Ya tiene una cuenta? <a href="login.html" >Login</a></p>
                                                </div>

                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>     
        
        <footer>       
            <h4>Máster en Ingeniería de Telecomunicación</h4>
            <h5>Proyecto Fin de Máster</h5>
         </footer>
            
        <script type="text/javascript"> 
              
            // Validación del formulario de registro: jQuery form validator -> Ojo! Requiere conexión a Internet.
            $.validate({
                lang: 'es',
                modules: 'security'
            });
            // -> Alternativa: https://www.sitepoint.com/basic-jquery-form-validation-tutorial/

            // Mensaje de aviso para la funcionalidad de recuperar contraseña
            $('#notImplemented').on('click', function () {
                return alert('Esta función no está implementada todavía. Contacte con el administrador.');
            });
            
            // Parpadeo del título en la recarga -> Opcional
            $().ready(function() {           

                // 1. Parpadeo del título
                $('#titulo_contenido').fadeOut(function(){
                    $('#titulo_contenido').fadeIn('slow');    
                });

                // 2. Mostrar contenido (Progresivo)
                $('#mi_contenido').fadeOut(function(){
                   $('#mi_contenido').css('visibility','visible');
                   $('#mi_contenido').fadeIn(500); // 0.5 seg
                });
            });
    

        </script>
        
    </body>
</html>
